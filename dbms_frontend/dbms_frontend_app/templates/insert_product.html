<!DOCTYPE html>
<html>
<head>
    <title>Insert Product</title>
</head>
<body>
    <h1>Insert Product</h1>
    
    <form method="POST" action="{% url 'insert_product' %}">
        {% csrf_token %}
        <label for="prod_id">Product ID:</label>
        <input type="text" id="prod_id" name="prod_id"><br>
        
        <label for="prod_name">Product Name:</label>
        <input type="text" id="prod_name" name="prod_name"><br>
        
        <label for="prod_type">Product Type:</label>
        <input type="text" id="prod_type" name="prod_type"><br>
        
        <label for="prod_price">Product Price:</label>
        <input type="text" id="prod_price" name="prod_price"><br>
        
        <label for="prod_stock">Product Stock:</label>
        <input type="text" id="prod_stock" name="prod_stock"><br>
        
        <input type="submit" value="Insert">
    </form>
</body>
</html>
